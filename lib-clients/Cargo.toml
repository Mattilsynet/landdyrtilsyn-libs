[package]
name = "lib-clients"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"]}
reqwest-retry = "0.7.0"
reqwest-middleware = { version = "0.4.2", features = ["json", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
secrecy = "0.10.3"
thiserror = "2.0.12"

bon = {version = "3.6.3",optional = true}
tracing = "0.1.41"
chrono = { version = "0.4.40", features = ["serde"] }
serde_json = "1.0.140"
uuid = { version = "1.16.0", features = ["v4"] }

[features]
orgenhet = ["dep:bon"]
bilde = ["dep:bon"]
arkiv = ["dep:bon"]
kodeverk = ["dep:bon"]
dokument_generator = ["dep:bon"]
virksomhet = ["dep:bon"]
default = []

