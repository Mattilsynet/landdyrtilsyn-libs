[package]
name = "landdyrtilsyn-libs"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["lib-keycloak-client", "lib-auth", "lib-google-cloud-storage", "lib-sql", "lib-nats", "lib-clients", "lib-schemas", "lib-slack-notifier", "lib-entra"]

[workspace.dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
secrecy = "0.10.3"
tracing = "0.1.41"
thiserror = "2.0.12"

reqwest = { version = "0.12.20", features = ["json", "rustls-tls"]}
reqwest-retry = "0.7.0"
reqwest-middleware = { version = "0.4.2", features = ["json", "rustls-tls"] }

chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.17.0", features = ["v4"] }

tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros"] }
